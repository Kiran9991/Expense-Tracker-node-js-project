<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body style="background-color: rgb(187, 243, 238);">
    <div class="container-sm">
        <header class="header"><h1 style="-webkit-text-fill-color: green;">Expense Tracker</h1></header>
        <form class="row g-3" id="myform">
            <div class="col 5 md-3">
              <label class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="amount">
            </div>
            <div class="col-5 md-3">
              <label class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="col-5 md-4">
              <label class="form-label">Choose Category</label>
              <select id="category" class="form-select">
                <option value="food">Food</option>
                <option value="fuel">Petrol</option>
                <option value="salary">Salary</option>
                <option value="milk">Milk</option>
                <option value="transport">Transport</option>
                <option value="fees">Fees</option>
              </select>
            </div>
            <div class="col-4-md-6" id="message">
              <button type="submit" class="btn btn-primary">Add Expense</button> <input type="button" id="rzp-button" class="btn btn-success" value="Buy Premium"> <input onclick="download()" type="button" id="downloadexpense" class="btn btn-dark" value="Download File" disabled>
              <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            </div>
            <!-- <div class="col-4-md-6">
              
            </div> -->
          </form>
          <br>
          <div style="text-align: center;">
            <h3 style="font-weight: bold;">List of Expenses</h3>
          </div>
          <br>
          <table class="table" id="items">
            <thead>
              <th>Expense Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Action</th>
            </thead>
            <!-- <tbody>
              <td>Kiran</td>
              <td>Agiwale</td>
              <td>24</td>
              <td><input type="button" value="delete" class="btn btn-danger"> <input type="button" value="edit" class="btn btn-success"></td>
            </tbody> -->
          </table>
          <br>
          <div style="text-align: center;" id="leaderboard">
            <h3 style="font-weight: bold;" hidden>Leaderboard</h3>
            <ul id="lbItems"></ul>
          </div>
          <!-- <div style="text-align: center;" id="fileList" hidden>
            <h3 style="font-weight: bold;">List of Files downloaded</h3>
            <ul id="fileItem"></ul>
          </div> -->
          <div style="text-align: center;" id="pagination"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="Expense Tracker.js"></script>
</body>
</html>
