<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-sm">
        <header class="header"><h1 style="-webkit-text-fill-color: green;">Expense Tracker</h1></header>
        <form class="row g-3" id="myform">
            <div class="col 5 md-3">
              <label class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="amount">
            </div>
            <div class="col-5 md-3">
              <label class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="col-5 md-4">
              <label class="form-label">Choose Category</label>
              <select id="category" class="form-select">
                <option value="food">Food</option>
                <option value="petrol">Petrol</option>
                <option value="salary">Salary</option>
              </select>
            </div>
            <div class="col-4-md-6" id="message">
              <button type="submit" class="btn btn-primary">Add Expense</button> <input type="button" id="rzp-button" class="btn btn-success" value="Buy Premium">
              <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            </div>
            <!-- <div class="col-4-md-6">
              <button id="lb" class="btn btn-success" hidden>Show LeaderBoard</button>
            </div> -->
          </form>
          <br>
          <div style="text-align: center;">
            <h3 style="font-weight: bold;">List of Expenses</h3>
          </div>
          <br>
          <table class="table" id="items">
            <thead>
              <th>Expense Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Action</th>
            </thead>
            <!-- <tbody>
              <td>Kiran</td>
              <td>Agiwale</td>
              <td>24</td>
              <td><input type="button" value="delete" class="btn btn-danger"> <input type="button" value="edit" class="btn btn-success"></td>
            </tbody> -->
          </table>
          <br>
          <div style="text-align: center;" id="leaderboard">
            <h3 style="font-weight: bold;" hidden>Leaderboard</h3>
            <ul id="lbItems"></ul>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src=""></script>
</body>
</html>
