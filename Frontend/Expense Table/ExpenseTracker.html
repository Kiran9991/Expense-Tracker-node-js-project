<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-sm">
        <header class="header"><h1 style="-webkit-text-fill-color: green;">Expense Tracker</h1></header>
        <form class="row g-3" id="myform">
            <div class="col 5 md-3">
              <label class="form-label">Expense Amount</label>
              <input type="number" class="form-control" id="amount">
            </div>
            <div class="col-5 md-3">
              <label class="form-label">Choose Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="col-5 md-4">
              <label class="form-label">Choose Category</label>
              <select id="category" class="form-select">
                <option value="food">Food</option>
                <option value="petrol">Petrol</option>
                <option value="salary">Salary</option>
              </select>
            </div>
            <div class="col-4-md-6">
              <button type="submit" class="btn btn-primary">Add Expense</button>
            </div>
          </form>
          <table class="table" id="items">
            <thead>
              <th>Expense Amount</th>
              <th>Description</th>
              <th>Category</th>
              <th>Action</th>
            </thead>

              <td>Kiran</td>
              <td>Agiwale</td>
              <td>24</td>
              <td><input type="button" value="delete" class="btn btn-danger"> <input type="button" value="edit" class="btn btn-success"></td>
            </tbody> -->
          </table>
        <!-- <ul id="items" class="list-group-item">
            <li class="list-group-items">Items</li> 
        </ul> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script src="Expense Tracker.js"></script>
</body>
</html>
